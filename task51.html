 <script type="text/javascript">
      var text=document.getElementsByTagName('textarea')[0];
      var container=document.getElementById('container');
      var insert=document.getElementById('insert');
      var data=new Array();
      window.onload=function () {
           insert.onclick=function(){
               var words=text.value;
               var souce=new Array();
               souce=words.split(' ');
                for(var m=0;m<souce.length;m++){
                  var odiv=document.createElement('div');
                  odiv.innerHTML=souce[m];
                  container.appendChild(odiv);
                  data.push(souce[m]);
                  
                }
           }
           //删除数值
           var butt=document.getElementById('butt');
           var keydel=document.getElementById('keydel');
           butt.onclick=function(){
             var keycontent=keydel.value;
             var childs=container.childNodes;
             for(var i=0; i<childs.length;i++){
             if(childs[i].innerHTML==keycontent){
              container.removeChild(childs[i]);
            }

           }
